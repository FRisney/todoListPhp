<!-- modelo da linha de tarefa -->
<tr>
    <td> #STATUS </td>
    <td> #ID </td>
    <td> #NOME </td>
    <td> #DATALIMITE </td>
    <td>
        <button onclick="document.location.href='/detalhes.php?id=#ID'" class="btn btn-info">Visualizar</button>
        <form action="atualizarTarefa.php" method="POST" id="form-#ID">
            <input type="hidden" name="id" value="#ID">
            <input type="checkbox" name="status" onclick="document.querySelector('#form-#ID').submit()" #CHECK>
        </form>
    </td>
</tr>
